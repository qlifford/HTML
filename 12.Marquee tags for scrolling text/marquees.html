<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquees</title>
</head>
<body>
    <h1>Mareques</h1>
    <marquee style="color:rgb(255, 166, 2)" width="" direction="down" behavior="slide" scrollamount="01">
        This is a marquee for sliding text downwards
    </marquee>

    <marquee style="color:aqua" width="" direction="up" behavior="scroll" scrollamount="01">
        This is a marquee for scrolling text upwards
    </marquee>

    <marquee style="color:rgb(102, 0, 255)" width="" direction="right" behavior="scroll" scrollamount="01">
        This is a marquee for scrolling text from right to left
    </marquee>

    <marquee style="color:rgb(179, 255, 0)" width="" direction="left" behavior="slide" scrollamount="01">
        This is a marquee for sliding text from left to right
    </marquee>

    <marquee style="color:rgb(255, 0, 0)" loop="5" behavior="alternate" scrollamount="01">
        <a href="/1. Introduction and Basic tags/index.html">
            <img src="/images/Shoes.jpg" alt="">
        </a>
    </marquee>
    <!-- other marquee attributes -->
     <!--
        bgcolor
        loop
        hspace
        vspace
        scrolldelay
        onmouseover
        -->
</body>
</html>
