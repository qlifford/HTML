<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Block|div tag</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <h1>My Div tag and div attributes</h1>
    <font size="20">
      <!-- Start DIVBLOCK -->
      <div style="color: blue">
        <h3>First Div</h3>
        <ul>
          <li>List 1</li>
          <li>List 2</li>
        </ul>
      </div>
      <div>
        <h3>Second Div</h3>
      </div>
      <div>
        <h3>Third Div</h3>
      </div>
      <!-- End DIVBLOCK -->
    </font>
  </body>
</html>
